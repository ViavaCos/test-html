    const typeWriter = {
      msg: "",
      len: function () {
        return this.msg.length;
      },
      seq: 0,
      speed: 100, //打字时间(ms)
      type: function () {
        const _this = this;
        document.querySelector(".main").innerHTML = _this.msg.substring(0, _this.seq);
        if (_this.seq == _this.len()) {
          _this.seq = 0;
          clearTimeout(timer);
        } else {
          _this.seq++;
          timer = setTimeout(function () {
            _this.type();
          }, this.speed);
        }
      },
    };
    const msg = someText[Math.floor(Math.random() * 5)];
    typeWriter.msg = msg;
